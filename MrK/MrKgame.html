<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Backgrounds and Sprites</title>
    <style>*{margin:0;}</style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.24.1/dist/phaser.js"></script>
	<script>
const config = {
	type: Phaser.AUTO,
	width: 500,
	height: 500,
  backgroundColor: 0x00FFCC,
	scene: {
    create,
    preload,
    
	}
}
const game = new Phaser.Game(config)

function preload() {
	 this.load.image('background','https://images.pexels.com/photos/912110/pexels-photo-912110.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
   this.load.image('codey','https://content.codecademy.com/courses/learn-phaser/codey.png');
   
  this.load.image('plat1', 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/37/Wooden_platform_sprite_for_video_game.png/1600px-Wooden_platform_sprite_for_video_game.png');
}


function create() {
				
  let backdrop = this.add.image(250,250,'background');
  //this.add.circle(250,250,10,0x00FF00);
  backdrop.setScale(0.35);
  
  let cody = this.add.sprite(150,150,'codey');
  cody.setScale(1.3);
  //cody.flipY = true;
  
  let platform1 = this.add.sprite(200,400,'plat1');
  platform1.setScale(0.15);

	let platform2 = this.add.sprite(300,300,'plat1');
  platform2.setScale(0.15);
	
}
</script>
  </head>
  <body>
  </body>
</html>
