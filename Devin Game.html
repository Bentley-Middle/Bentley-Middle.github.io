
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title> </title>
    <style>*{margin:0;}</style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.24.1/dist/phaser.js"></script>
    <script>
    	const config = {
      type: Phaser.AUTO,
      width: 500,
      height: 500,
      backgroundColor: 0x00d68f,
      physics: {
           default: 'arcade',
           arcade: { debug: true }
           },
      scene: {
           create,
           preload,
           update
      }
   }
const game = new Phaser.Game(config);

const gameState = {};

function preload ( ) {
this.load.image('plant','https://i.imgur.com/PeDpAu9.png');
this.load.image ('background','https://i.imgur.com/MGSyoPn.png');
this.load.image('green','https://i.imgur.com/678yPfV.jpg');
}

function create () {
gameState.backdrop = this.add.image (250,250,'background');
gameState.backdrop.setScale (2);
gameState.green = this.physics.add.staticGroup ();
gameState.green.create (100,0,'green').setScale(1).refreshBody () ;
gameState.player = this.physics.add.sprite(0,500,'plant').setScale (0.07).setGravity (0).setCollideWorldBounds(true).setInteractive() .setBounce (0);
this.physics.add.collider(gameState.player,gameState.green)
gameState.cursors = this.input.keyboard.createCursorKeys ();

}

function update () {
if(gameState.cursors.up.isDown) {gameState.player.setVelocityY(-100, 'plant' )}
if(gameState.cursors.down.isDown) {gameState.player.setVelocityY(100, 'plant')}

}
</script>
  </head>
  <body>
  </body>
</html>
